name: .NET Core CI
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: >-
          dotnet build YourProjectName.csproj --configuration Release
          --no-restore
      - name: Test
        run: >-
          dotnet test YourProjectName.Tests.csproj --no-restore --verbosity
          normal
      - name: Publish
        run: >-
          dotnet publish YourProjectName.csproj --configuration Release
          --no-build -o ./publish
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ./publish
