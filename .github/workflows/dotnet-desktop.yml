name: Build and Release
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Build project
        run: 'msbuild TaskWindowsFormsApp.sln /p:Configuration=Release'
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Release
          path: TaskWindowsFormsApp/bin/Debug/TaskWindowsFormsApp.exe
